<app-header></app-header>
<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>list</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>
<div class="card">
    <div class="card-header">
      List of Posts
    </div>
    <div class="card-body"> 
        <table class="table table-striped table-bordered"> 
        <thead class="table-info"> 
          <tr>
            <th>Patient_Name</th>
            <th>Disease</th>
            <th>Date</th>
            <th>Doctor_Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-danger" *ngFor="let post of allPosts">
            <td>{{ post.username }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.date }}</td>
            <td>{{ post.content }}</td>
            
            <td>
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" (click)="editPost(post)">Edit</button>
              <button class="btn btn-danger" (click)="deletePostData(post)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!--  edit data Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Patient_Name</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="selectedPost.username">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Disease</label>
              <select class="form-control" name="title" [(ngModel)]="selectedPost.title">
                <option value="">Select Disease</option>
                <option value="Chickenpox">Chickenpox</option>
                <option value="Measles">Measles</option>
                <option value="Influenza">Influenza</option>
            </select>
            
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" name="date" [(ngModel)]="selectedPost.date">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Doctor_Name</label>
              <select class="form-control" name="content" [(ngModel)]="selectedPost.content">
                <option value="">Select Doctor</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Patel">Dr. Patel</option>
            </select>
              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updatePost()">Update</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<app-footer></app-footer>
